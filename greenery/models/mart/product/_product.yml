version: 2

models:

  - name: fact_user_sessions
    description: table summarizing page view events
    columns:
      - name: session_id
        tests:
          - not_null
          - unique
      - name: product_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
  
  - name: dim_product
    description: table summarizing key metrics by product
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

  - name: fact_conversion
    description: table summarizing key conversion metrics (can eventually be broken down by cohorts)