version: 2

models:
  - name: dim_product
    description: dimension table for product.
    columns:
      - name: product_id
        tests:
          - not_null
          - unique

  - name: dim_users
    description: dimension table for users.
    columns:
      - name: user_id
        tests:
          - not_null
          - unique

  - name: fact_add_to_cart
    description: table summarizing add to cart events
    columns:
      - name: event_id
        tests:
          - not_null
          - unique   
      - name: session_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: page_url
        tests:
          - not_null 
      - name: user_id
        tests:
          - not_null

